<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/656360bdb9.js" crossorigin="anonymous"></script>
    <script src="assets/js/lib/jquery-3.5.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">To-do list<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul class="todos">
            <li><span><i class="far fa-trash-alt"></i></span> Complete Web Devleopment Bootcamp</li>
            <li><span><i class="far fa-trash-alt"></i></span> Learn Something New</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy Groceries</li>
            <li><span><i class="far fa-trash-alt"></i></span> Press Cloths</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
